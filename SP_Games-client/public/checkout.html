    <script>
        console.log(document.referrer.split('/'))
        if (document.referrer.split('/')[3] != 'cart.html') { // user must come from cart.html
            window.location.href = '/cart.html';
        }
        $(document).ready(() => {
            let backendUrl = "http://localhost:8081";
            let token = localStorage.getItem('token');
            let header = {
                Authorization: "Bearer " + token
            }
            axios.get(backendUrl + '/cart/user', { headers: header })
                .then((response) => {
                    console.log(response)
                    let cart = response.data.cart;
                    if (cart == null) {
                        return Promise.reject("Failed to get cart");
                    }
                    let cartHtml = `
                        <h2>Cart Summary</h2>
                        <h4 class="text-center">
                            <span>Items:</span>
                            <span class="badge bg-primary rounded-pill">${cart.length}</span>
                        </h4>
                        <h4>Total Price: $${response.data.total}</h4>
                    `
                    cart.forEach(game => {
                        cartHtml += `
                            <div class="border">
                                <h3>${game.title}</h3>
                                <p>${game.platformname}</p>
                                <p>$${game.price}</p>
                            </div>
                        `
                    });
                    $('#cart-summary').append(cartHtml)
                    $('#checkout-button').text(`Pay ($${response.data.total})`)
                })
                .catch((error) => {
                    console.log(error)
                    $('#cart-summary').append('<p class="text-danger">Failed to get cart<p>')
                })

                $('#checkout-button').click((event) => {
                    event.preventDefault();
                    if (hasInvalidInput("#checkout")) {
                        return;
                    }
                    let reqBody = {
                        payment: {
                            paymentmode: $("input[name='payment-mode']:checked").val(),
                            cardnumber: $('#card-number').val(),
                            expmonth: $('#exp-month').val(),
                            expyear: $('#exp-year').val(),
                            securitycode: $('#security-code').val() 
                        },
                        billing: {
                            firstname: $('#firstname').val(),
                            lastname: $('#lastname').val(),
                            city: $('#city').val(),
                            country: $('#country').val(),
                            address: $('#address').val(),
                            address2: $('#address2').val(),
                            postal: $('#postal').val(),
                            phone: $('#phone').val(),
                        }
                    }
                    axios.post(backendUrl + '/checkout', reqBody, { headers: header})
                        .then((response) => {
                            console.log(response);
                            $('#successPopup').modal('show'); 
                        })
                        .catch((error) => {
                            console.log(error)
                            $('#checkout-result-text').text('Purchase failed')
                        })
                })
                // when popup is closed rediirect to profile
            $("#successPopup").on('hidden.bs.modal', function(event) {
                window.location.href = "/profile.html"
            })
        })
